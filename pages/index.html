<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>ForzaStats</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />

    <link href="../res/css/material-components-web.min.css" rel="stylesheet">
    <script src="../res/js/material-components-web.min.js"></script>

    <link rel="stylesheet" href="../res/css/design.css">
    <link rel="stylesheet" href="../res/css/font.css">
    <link rel="stylesheet" href="../res/css/icon.css">
</head>

<body class="mdc-typography">
    <div id="root">
        <div class="drawer-frame-root">
            <aside class="mdc-drawer mdc-drawer--modal">
                <div class="mdc-drawer__content">
                    <nav class="mdc-list">
                        <a class="mdc-list-item mdc-list-item--activated" href="#" tabindex="0" aria-selected="true">
                            <i class="material-icons mdc-list-item__graphic" aria-hidden="true">home</i>
                            Home
                        </a>
                        <hr class="mdc-list-divider">
                        <a class="mdc-list-item" href="settings.html" tabindex="-1">
                            <i class="material-icons mdc-list-item__graphic" aria-hidden="true">settings</i>
                            Settings
                        </a>
                        <a class="mdc-list-item" href="about.html" tabindex="-1">
                            <i class="material-icons mdc-list-item__graphic" aria-hidden="true">announcement</i>
                            About
                        </a>
                    </nav>
                </div>
            </aside>
            <div class="mdc-drawer-scrim"></div>
            <div class="drawer-frame-app-content">
                <header class="mdc-top-app-bar drawer-top-app-bar" id="app-bar">
                    <div class="mdc-top-app-bar__row">
                        <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
                            <button class="mdc-icon-button material-icons mdc-top-app-bar__navigation-icon mdc-ripple-upgraded--unbounded mdc-ripple-upgraded" style="--mdc-ripple-fg-size:28px; --mdc-ripple-fg-scale:1.7142857142857142; --mdc-ripple-left:10px; --mdc-ripple-top:10px;">menu</button>
                            <span class="mdc-top-app-bar__title">ForzaStats</span>
                        </section>
                    </div>
                </header>
                <div class="drawer-main-content" id="main-content">
                    <div class="mdc-top-app-bar--fixed-adjust"></div>
                    <div class="mdc-layout-grid">
                        <div class="mdc-layout-grid__inner">
                            <div class="mdc-layout-grid__cell">
                                <div class="mdc-card demo-card">
                                    <div class="mdc-card__primary-action demo-card__primary-action" tabindex="0">
                                        <div class="demo-card__primary">
                                            <h2 class="demo-card__title mdc-typography mdc-typography--headline6">Car details</h2>
                                        </div>
                                        <div class="demo-card__secondary mdc-typography mdc-typography--body2">
                                            <span id="cardetails"></span><br />
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="mdc-layout-grid__cell">
                                <div class="mdc-card demo-card">
                                    <div class="mdc-card__primary-action demo-card__primary-action" tabindex="0">
                                        <div class="demo-card__primary">
                                            <h2 class="demo-card__title mdc-typography mdc-typography--headline6">Season</h2>
                                        </div>
                                        <div class="demo-card__secondary mdc-typography mdc-typography--body2">
                                            Currently it's <span id="currseason"></span><br />
                                            Next season starts in <span id="nextseason"></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="mdc-data-table">
                    <table class="mdc-data-table__table" aria-label="Dessert calories">
                        <thead>
                        <tr class="mdc-data-table__header-row">
                            <th class="mdc-data-table__header-cell" role="columnheader" scope="col">Parameter</th>
                            <th class="mdc-data-table__header-cell mdc-data-table__header-cell--numeric" role="columnheader" scope="col">Value</th>
                            <th class="mdc-data-table__header-cell" role="columnheader" scope="col">Unit</th>
                            <th class="mdc-data-table__header-cell" role="columnheader" scope="col">Max</th>
                        </tr>
                        </thead>
                        <tbody class="mdc-data-table__content">
                        <tr class="mdc-data-table__row">
                            <td class="mdc-data-table__cell">Speed</td>
                            <td class="mdc-data-table__cell mdc-data-table__cell--numeric"><span id="speed"></span></td>
                            <td class="mdc-data-table__cell">km/h</td>
                            <td class="mdc-data-table__cell mdc-data-table__cell--numeric"><span id="speedmax"></span></td>
                        </tr>
                        <tr class="mdc-data-table__row">
                            <td class="mdc-data-table__cell">Gear</td>
                            <td class="mdc-data-table__cell mdc-data-table__cell--numeric"><span id="gear"></span></td>
                            <td class="mdc-data-table__cell"></td>
                            <td class="mdc-data-table__cell"></td>
                        </tr>
                        <tr class="mdc-data-table__row">
                            <td class="mdc-data-table__cell">Power</td>
                            <td class="mdc-data-table__cell mdc-data-table__cell--numeric"><span id="powerkw"></span></td>
                            <td class="mdc-data-table__cell">kW</td>
                            <td class="mdc-data-table__cell mdc-data-table__cell--numeric"><span id="powerkwmax"></span></td>
                        </tr>
                        <tr class="mdc-data-table__row">
                            <td class="mdc-data-table__cell">Power</td>
                            <td class="mdc-data-table__cell mdc-data-table__cell--numeric"><span id="powerhp"></span></td>
                            <td class="mdc-data-table__cell">hp</td>
                            <td class="mdc-data-table__cell mdc-data-table__cell--numeric"><span id="powerhpmax"></span></td>
                        </tr>
                        <tr class="mdc-data-table__row">
                            <td class="mdc-data-table__cell">Engine</td>
                            <td class="mdc-data-table__cell mdc-data-table__cell--numeric"><span id="enginerpm"></span></td>
                            <td class="mdc-data-table__cell">rpm</td>
                            <td class="mdc-data-table__cell mdc-data-table__cell--numeric"><span id="enginerpmmax"></span></td>
                        </tr>
                        </tbody>
                    </table>
                    </div>
                    <br/>
                    <span id="paused"></span>
                    <button onclick="resetMax()" class="mdc-button mdc-button--raised">
                        <div class="mdc-button__ripple"></div>
                        <span class="mdc-button__label">Reset Max</span>
                        <i class="material-icons mdc-button__icon" aria-hidden="true">refresh</i>
                    </button>
                    <!-- <canvas id="myChart" width="100" height="100"></canvas> -->
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="../res/js/design.js"></script>
    <script type="text/javascript" src="../res/js/index.js"></script>
</body>

</html>
